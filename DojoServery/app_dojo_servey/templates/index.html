<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .mainly{
        margin: 300px;
    }
</style>
<body>
    
    <form class="mainly" method="POST" action="/store_data">
        {% csrf_token %}
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="email" placeholder="Enter email" name="name">
        </div>
        <select name="location" class="form-select" aria-label="Default select example">
            <option selected>Dojo Location</option>
            <option value="ONE">One</option>
            <option value="TESTTOW">Two</option>
            <option value="THREEE">Three</option>
          </select>
        <select name="lang" class="form-select" aria-label="Default select example">
            <option selected>Fav Language</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
          </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
